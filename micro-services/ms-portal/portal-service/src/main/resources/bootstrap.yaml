server:
  port: 9090

logging:
  level:
    com.laiyw.micro: debug

spring:
  application:
    name: portal
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/micro-portal?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
    username: root
    password: root
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: 18808baf-2238-4f27-be8b-6cfa3680a0a2
        file-extension: yaml
        extension-configs:
          - data-id: public-config.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}
    sentinel:
      enabled: true
      transport:
        dashboard: 127.0.0.1:8858

feign:
  sentinel:
    enabled: true