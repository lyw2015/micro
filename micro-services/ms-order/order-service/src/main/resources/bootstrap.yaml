server:
  port: 9091
  servlet:
    encoding:
      force: true
      charset: utf-8
      enabled: true

logging:
  level:
    com.laiyw.micro: debug

spring:
  config:
    import: classpath:mybatis.yaml, classpath:feign.yaml, classpath:sentinel.yaml
  application:
    name: order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/micro-order?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
    username: root
    password: root
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: 18808baf-2238-4f27-be8b-6cfa3680a0a2
        file-extension: yaml
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858

feign:
  sentinel:
    enabled: true

